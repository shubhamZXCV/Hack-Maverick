<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Information Form</title>
    <style>
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        .input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .submit {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .submit:hover {
            background-color: #45a049;
        }

        .form {
            height: 100ch;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav>

        <a href="buy.html">Buy</a>
        <a href="rent.html">Rent</a>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>

        <div class="nav-button">
            <button>Add</button>
        </div>
    </nav>



    <div class="form">

        <form id="productForm">
            <label for="name">Your Name:</label>
            <input class="input" type="text" id="name" name="name" required>

            <label for="productName">Product Name:</label>
            <input class="input" type="text" id="productName" name="productName" required>

            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

            <label for="productPrice">Product Price:</label>
            <input class="input" type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>

            <label for="productImage">Product Image URL:</label>
            <input class="input" type="url" id="productImage" name="productImage" required>

            <label for="sellOrRent">Sell or Rent:</label>
            <select id="sellOrRent" name="sellOrRent" required>
                <option value="sell">Sell</option>
                <option value="rent">Rent</option>
            </select>

            <button type="submit" class="submit" onclick="getFormValues()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
